<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the 42</title>
    <link rel="stylesheet" href="doft.css">
</head>

<body>
    <header>
        <div id="media-object">
            <div class="img_42">
                <img src="resources/day_of_the_42.png" alt="day_of_the_42" class="headpic">
            </div>
            <div class="img_lrc">
                <div class="img_loupe">
                    <img src="resources/loupe.png" alt="loupe">

            <div id="content">
                <img src="resources/cluster.jpg" alt="cluster" class="cluster_img">
            </div>
            <div id="right-bar">
                <img src="resources/book.png" alt="book" class="book">
                <img src="resources/towel.png" alt="towel" class="towel">
